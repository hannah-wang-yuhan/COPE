<!-- side_panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #666;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Side Panel</h1>
  <p>This is your side panel content. You can put any HTML content here, including text, images, forms, and more.</p>
  <button id="action-button">Click Me!</button>

  <script>
    document.getElementById('action-button').addEventListener('click', () => {
      alert('Button clicked in the side panel!');
    });
  </script>
</body>
</html>
