<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取当前位置</title>
</head>
<body>
    <h1>获取当前位置</h1>
    <button onclick="getLocation()">获取位置</button>
    <p id="location"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "浏览器不支持地理定位。";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = "纬度: " + latitude + "<br>经度: " + longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "用户拒绝请求地理定位。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "位置信息不可用。";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "请求获取用户位置超时。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "未知错误。";
                    break; 
            }
        }
    </script>
</body>
</html>
